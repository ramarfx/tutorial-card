<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="shortcut icon" href="image/image.webp" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="image/image.webp" alt="ini adalah foto profil">
        </div>

        <div class="card-body">
            <h1 class="name">Your Name</h1>

            <p class="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum autem assumenda est sit deleniti molestias nobis ex saepe, expedita voluptate fugit quisquam fugiat sapiente earum id numquam architecto consequatur reiciendis!</p>
        </div>

        <div class="card-footer">
            <a href="https://www.instagram.com/flowerinn.n/" class="sosmed">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://www.instagram.com/flowerinn.n/" class="sosmed">
                <i class='bx bxl-steam'></i>
            </a>
            <a href="https://www.instagram.com/flowerinn.n/" class="sosmed">
                <i class='bx bxl-discord-alt' ></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
